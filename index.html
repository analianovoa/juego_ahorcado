<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Juego Ahorcado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@200&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <main class="main">
        <img class="logo" src="img/logo.png" alt="Logo de alura">
        <section id="desaparece" class="btn_inicio">
            <input class="boton_iniciar" type="submit" value="Iniciar Juego" id="btn-iniciar" onclick="iniciarJuego()">
        </section>
        <section id="aparece" class="canvas">
            <canvas id="ahorcado" width="940" height="700"></canvas>
            <div class="botones_canvas">
                <input class="btn_nuevoJuego" type="submit" value="Nuevo Juego" id="btn-nuevoJuego">
                <input class="btn_salir" type="submit" value="Salir" id="btn-salir">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy Todos los derechos resevados Analia Novoa - 2022</p>
    </footer>
    <script src="canvas.js"></script>
    <script src="script_game.js"></script>
</body>

</html>
